<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .content {
            padding: 2em;
            max-width: 1600px;
            margin: 0 auto;
        }
        .image-tiles {
            display: flex;
            justify-content: space-between;
            margin-top: 2em;
            flex-wrap: wrap;
        }
        .tile {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 1em;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .tile:hover img {
            transform: scale(1.05);
        }
        
        .tile a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 1.5em;
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h2>Body Content</h2>
        <p>This is the main content of the page.</p>
        <div class="image-tiles">
            <div class="tile">
                <img src="../images/Louie_1.jpg" alt="Image 1">
                <a href="#link1">Title 1</a>
            </div>
            <div class="tile">
                <img src="../images/Louie_2.jpg" alt="Image 2">
                <a href="#link2">Title 2</a>
            </div>
            <div class="tile">
                <img src="../images/Louie_3.jpg" alt="Image 3">
                <a href="#link3">Title 3</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
